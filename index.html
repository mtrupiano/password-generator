<!doctype html>
<html lang="en">
    <head>
        <title>givemeapass</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google fonts link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nunito&family=Open+Sans&family=Roboto+Mono&family=Source+Code+Pro&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container ml-1">
                <h1 class="display-3 mr-4" id="wordmark">&gt;givemeapass_</h1>
            </div>
        </header>

        <!-- Main content -->
        <main class="container">    
            <div class="row align-items-center">

                <!-- Column for password size entry field -->
                <div class="col-sm-6 align-items-right">
                    <div class="input-group mb-3" id="pw-size-form">
                        <div class="input-group-prepend">
                            <label for="numberOfChars" class="form-label mr-3">Password size: </label>
                        </div>
                        <input type="number" class="form-control" min="8" max="128" id="pw-size-value" value="8">
                    </div>
                    <div class="alert alert-warning alert-dismissible" id="size-alert" style="display: none;" role="alert">
                        Password must contain at <strong>least 8 characters (128 max).</strong> 
                        <button type="button" id="size-alert-close" data-dismiss="alert" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>
                
                <!-- Column containing list of checkboxes to select character types -->
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input" id="include-upper" checked>Include upper-case letters?
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input" id="include-lower" checked>Include lower-case letters?

                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input" id="include-numeric" checked>Include numeric characters?

                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input" id="include-special" checked>Include special characters?
                        </li>
                </ul>
                
                    <!-- Alert if user doesn't select character type -->
                    <div class="alert alert-warning alert-dismissible" id="char-alert" style="display: none;" role="alert">You must select <strong>at least 1 character type</strong> 
                        <button type="button" id="size-alert-close" data-dismiss="alert" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>
            </div>                

            <!-- Button and text field to generate and show the password -->
            <div class="row align-self-center" id="generate-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-lg align-middle" id="generate-btn">Generate Password</button>
                        </div>
                        <textarea style="resize: none;" class="form-control" id="result" placeholder="Password will appear here" cols="30" rows="10" readonly></textarea>
                    </div>
                </div>
            </div>
        
        </main>

        <!-- Footer -->
        <footer class="footer fixed-bottom">
            <div class="container text-center">
                <a href="https://github.com/mtrupiano/password-generator" target="_blank">
                    GitHub
                </a>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
