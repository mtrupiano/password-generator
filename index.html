<!doctype html>
<html lang="en">
    <head>
        <title>givemeapass</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google fonts link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nunito&family=Open+Sans&family=Roboto+Mono&family=Source+Code+Pro&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container ml-1">
                <h1 class="display-3 mr-4" id="wordmark">&gt;givemeapass_</h1>
            </div>
        </header>

        <main class="container">    
            <div class="row">
                <div class="col-md-6 align-middle">
                    <div class="input-group mb-3" id="pw-size-form">
                        <div class="input-group-prepend align-middle">
                            <label for="numberOfChars" class="form-label mr-3 align-middle">Password size: </label>
                        </div>
                        <input type="number" class="form-control" min="8" max="128" id="pw-size-value" value="8">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="include-upper" checked>
                                <label class="form-check-label" for="upperCase">
                                    Include upper case letters?
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="include-lower" checked>
                                <label class="form-check-label" for="lowerCase">
                                    Include lower case letters?
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="include-numeric" checked>
                                <label class="form-check-label" for="numeric">
                                    Include numeric characters?
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="include-special" checked>
                                <label class="form-check-label" for="special">
                                    Include special characters?
                                </label>
                            </div>
                            
                        </li>
                    </ul>
                </div>
            </div>                

            <div class="row" id="generate-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-lg align-middle" id="generate-btn">Generate Password</button>
                        </div>
                        <textarea style="resize: none;" class="form-control" id="result" placeholder="Password will appear here" cols="30" rows="10" readonly></textarea>
                    </div>
                </div>
            </div>
        
        </main>

        <footer class="footer fixed-bottom">
            <div class="container text-center">
                <a href="https://github.com/mtrupiano/password-generator" target="_blank">
                    GitHub
                </a>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
