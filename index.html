<!doctype html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google fonts link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto+Mono&family=Source+Code+Pro&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <h1>&gt;PASSWORD GENERATOR</h1>

        <div class="input-group">

            <div class="mb-3">
                <label for="numberOfChars" class="form-label">Password size</label>
                <input type="number" class="form-control" min="8" max="128" id="pw-size-form" value="8">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-upper" checked>
                <label class="form-check-label" for="upperCase">
                    Upper case letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-lower" checked>
                <label class="form-check-label" for="lowerCase">
                    Lower case letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-numeric" checked>
                <label class="form-check-label" for="numeric">
                    Numeric characters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-special" checked>
                <label class="form-check-label" for="special">
                    Special characters
                </label>
            </div>
        </div>

        <button class="btn btn-lg" id="generate-btn">Generate Password</button>

        <input type="text" class="form-control" id="result" placeholder="" readonly>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
